<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Админ панель</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<!-- Включаем верхнюю панель -->

<div style="display: flex; justify-content: space-between; align-items: center;">
  <h1>Админ панель</h1>

  <!-- Кнопка выхода -->
  <form th:action="@{/logout}" method="post" style="margin: 0;">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <button type="submit" style="padding: 8px 16px; background-color: #ff4d4d; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Выйти
    </button>
  </form>
</div>

<!-- Список пользователей -->
<h2>Все пользователи</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя пользователя</th>
    <th>Электронная почта</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <a th:href="@{/admin-page/user/{userId}(userId=${user.id})}">Просмотр счетов</a>
      <a th:href="@{/admin-page/user-bills/{userId}(userId=${user.id})}">Счета за услуги</a>
      <a th:href="@{/admin-page/create-bill/{userId}(userId=${user.id})}">Выставить счет</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
