<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Перевод средств</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<!-- Навбар -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Контент -->
<div class="main-content">
  <h1>Перевести средства</h1>

  <!-- Ошибки -->
  <div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
  </div>

  <!-- Успех -->
  <div th:if="${success}" style="color: green;">
    <p th:text="${success}"></p>
  </div>

  <!-- Форма -->
  <form th:action="@{/payment/transfer-money}" method="post">
    <label>С какого счета (номер):</label><br>
    <input type="number" name="fromAccountNumber" required><br><br>

    <label>На какой счет (номер):</label><br>
    <input type="number" name="toAccountNumber" required><br><br>

    <label>Сумма перевода:</label><br>
    <input type="number" name="amount" step="0.01" required><br><br>

    <button type="submit">Перевести</button>
  </form>

</div>

</body>
</html>
